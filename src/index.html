<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-cover">
                <img class="images" src="./images/po-ul-krasnogorovskaya-azov-jk-1402990531-7.jpg" alt="">
                <i class="card-label fa-solid fa-heart"></i>
            </div>
            <div class="card-info">
                <p class="card-info-price">от 493322400 сум</p>
                <p class="card-info-plan">2-комн.квартира,59.58м²</p>
                <div class="card-info-address">
                    <p class="card-info-address-heading"><i class="train-icon fa-solid fa-train-subway"></i>М.Ташкент
                        <span>5мин 2.7 км<i class="icon-person fa-solid fa-person-walking"></i></span>
                    </p>
                    <p class="card-info-address-subheading">Саракульская улица, Ташкент, Узбекистан</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
